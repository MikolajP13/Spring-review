spring.application.name=springDemoApp

# Use wildcard '*' to expose all endpoints
management.endpoints.web.exposure.include=*

# Exclude endpoints
#management.endpoints.web.exposure.exclude=health,info

# Individual endpoints with a come-delimited list
#management.endpoints.web.exposure.include=health,info
management.info.env.enabled=true

info.app.name=Spring Demo App
info.app.description=Application description
info.app.version=1.0.0

# Change Spring Boot embedded server port
server.port=7070

# Set the context path of the application. All requests should be prefixed with /my-app
server.servlet.context-path=/my-app